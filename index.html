<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href=".\css\styles.css">
    <title>Films V2</title>
</head>
<body>
    <header>
        <h1>Film Picker</h1>
        <p>A site to select requirements for a film, to get a random selection meeting this criteria.</p>
    </header>
    <main>
        <section class="intro center">
            <header><h2>Intro</h2></header>
            <ul>
                Get a film by choosing:
                <li>Maximum runtime</li>
                <li>Genre</li>
                <li>Language</li>
                <li>Decade</li>
            </ul>
        </section>
        
        <form class="picker" action="#" onsubmit="return false">

            <label for="runtime">Maximum runtime in minutes (0 for any length)</label>
            <input id="runtime" type="number" name="runtime" />

            <label for="genre">Select Genre</label>
            <select id="genre" name="genre">
                <option value="any-genre">Any Genre</option>
            </select>

            <label for="language">Select Language</label>
            <select id="language" name="language">
                <option value="any-lang">Any Language</option>
            </select>

            <label for="decade">Select Decade</label>
            <select id="decade" name="decade">
                <option value="any-decade">Any Decade</option>
            </select>

            <button type="submit" class="button" id="pick-btn">Submit Choices</button>
        </form>

        <section class="results center grid width-lg">
            <article class="film-output" id="out-1"><button class="filmBtn" id="filmBtn-1"></button></article>
            <article class="film-output" id="out-2"><button class="filmBtn" id="filmBtn-2"></button></article>
            <article class="film-output" id="out-3"><button class="filmBtn" id="filmBtn-3"></button></article>
            <article class="film-output" id="out-4"><button class="filmBtn" id="filmBtn-4"></button></article>
            <article class="film-output" id="out-5"><button class="filmBtn" id="filmBtn-5"></button></article>
        </section>

        <div id="overlay" class="overlay">
            <div class="film-overlay center width-lg" id="film-1"><span class="close" id="close-1">&times;</span>
                <section class="film" id="left-film-1"></section>
                <section id="right-film-1"></section>
            </div>
            
            <div class="film-overlay center width-lg" id="film-2"><span class="close" id="close-2">&times;</span>
                <section class="film" id="left-film-2"></section>
                <section id="right-film-2"></section>
            </div>
            
            <div class="film-overlay center width-lg" id="film-3"><span class="close" id="close-3">&times;</span>
                <section class="film" id="left-film-3"></section>
                <section id="right-film-3"></section>
            </div>
            
            <div class="film-overlay center width-lg" id="film-4"><span class="close" id="close-4">&times;</span>
                <section class="film" id="left-film-4"></section>
                <section id="right-film-4"></section>
            </div>
            
            <div class="film-overlay center width-lg" id="film-5"><span class="close" id="close-5">&times;</span>
                <section class="film" id="left-film-5"></section>
                <section id="right-film-5"></section>
            </div>
        </div>


    </main>
    <footer class=""><img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg" alt="TMDB Logo for attribution"><p>"This product uses the <a href="https://developers.themoviedb.org/3/getting-started/introduction">TMDB API</a> but is not endorsed or certified by <a href="https://www.themoviedb.org/">TMDB</a>."</p></footer>
    <script src=".\js\script.js"></script>
</body>

</html>
